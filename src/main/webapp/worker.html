<!DOCTYPE html>

<html>
  <head>
    <meta charset="ISO-8859-1">
    <title>Worker login portal</title>
    <link href="assets/log.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="cont">
      <div class="form sign-in">
        <h1>Welcome Worker</h1>
        <form action="workerlogin.jsp" method="post">
          <div class="info">
            <label>
              <span>Email</span>
              <input type="email" name="email" required>
            </label>
            <label>
              <span>Password</span>
              <input type="password" name="password" required	>
            </label>
          </div>
          <button type="submit" class="submit" href="workerlogin.jsp">Sign In</button>
          <a href="https://twitter.com/" target="_blank" class="icon-link icon-link--twitter">
            <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png">
          </a>
        </form>
      </div>
      <div class="sub-cont">
        <div class="img">
          <div class="img__text m--up">
            <h2>New here?</h2>
            <p>Sign up and discover great amount of new opportunities!</p>
          </div>
          <div class="img__text m--in">
            <h2>One of us?</h2>
            <p>If you already has an account, just sign in. We've missed you!</p>
          </div>
          <div class="img__btn">
            <span class="m--up">
            <button type="button" href="home.html">Sign Up</button>
            </span>
            <span class="m--in">Sign In</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Time to feel like home,</h2>
          <label>
            <span>Name</span>
            <input type="text" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" />
          </label>
          <button type="button" class="submit">Sign Up</button>
          <button type="button" class="fb-btn">Join with <span>facebook</span></button>
        </div>
      </div>
    </div>
  <script src="hex.js"></script>

  </body>
</html>
